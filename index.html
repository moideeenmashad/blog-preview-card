<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-10 col-sm-10 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
        <div class="card">
          <div class="card-body">
            <img
              src="assets/images/illustration-article.svg"
              alt="image"
              class="img-fluid"
            />
            <span class="badge">Learning</span>
            <p class="text-publish">Published 21 Dec 2023</p>
            <h5 class="card-title">HTML & CSS foundations</h5>
            <p class="text-para">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="profile">
              <img
                src="assets/images/image-avatar.webp"
                alt="person"
                class="img-flui avatar"
              />
              <p class="profile-name">Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap src cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
